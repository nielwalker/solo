<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Eat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0c7f44f67c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>LIST PRODUCT</h1>
            <div class="iconCart">
                <h2 id="msg"></h2>
                <h2 id="greet"></h2>
                <button type="button" id="signoutbutton" class="btn btn-info">Log Out</button>
                <img src="cart.png" alt="">

                <div class="totalQuantity">0</div>

            </div>





        </header>
        <div class="listProduct">
            <div class="item">
                <img src="image/1.jpg" alt="">
                <h2>Product Name</h2>
                <div class="price">₱145.00</div>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <div class="item">
                <img src="image/1.jpg" alt="">
                <div class="content">
                    <div class="name">
                        Product Name
                    </div>
                    <div class="price">
                        ₱145.00/1 product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">
                    CHECKOUT
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="app.js">

    </script>

    <script>
        let UserCreds = JSON.parse(sessionStorage.getItem("user-creds"));
        let UserInfo = JSON.parse(sessionStorage.getItem("user-info"));


       
        let GreetHead = document.getElementById('greet');
        let SignoutBtn = document.getElementById('signoutbutton');

     
        GreetHead.innerText = ` ${UserInfo.firstname + " " + UserInfo.lastname}`;

        let Signout = () => {
            sessionStorage.removeItem("user-creds");
            sessionStorage.removeItem("user-info");
            window.location.href = 'login.html'
        }

        let CheckCred = () => {
            if (sessionStorage.getItem("user-creds"))
                window.location.href = 'login.html'
            else {
                
                GreetHead.innerText = `${UserInfo.firstname + " " + UserInfo.lastname}`;
            }

        }

        window.addEventListener('load', CheckCred);
        SignoutBtn.addEventListener('click', Signout);
    </script>
</body>

</html>
